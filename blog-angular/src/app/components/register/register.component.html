<div class="col-md-12 mt-3">
    <h1>{{ page_title }}</h1>
    <p>
        Registrate en nuestra plataforma para crear nuevas entradas y mucho más!!!
    </p>

    <!-- formulario de registro -->
    <form class="col-md-5 ml-0 pl-0"
    #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)"
    >
        <div class="form-group">
            <label for="name">Nombre</label>
            <input 
          
            #name="ngModel"  [(ngModel)]="user.name" 
            required pattern="[a-zA-Z]+"

            type="text"
            name="name" 
            class="form-control" 
            >
            <small  
            *ngIf="!name.valid && name.touched"
            class="invalid-feedback d-block">
                El nombre no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input 

            #surname="ngModel" [(ngModel)] ="user.surname"

            required pattern="[a-zA-Z]+"
            type="text" name="surname" class="form-control" >
            <small 
            *ngIf="!surname.valid && surname.touched"
            class="invalid-feedback d-block">
                Los apellidos no es valido
            </small>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input 
            #email="ngModel" [(ngModel)] ="user.email"
 
            required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            type="email" name="email" class="form-control">
            <small 
            *ngIf="!email.valid && email.touched"
            class="invalid-feedback d-block">
                El email no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input 
            #password="ngModel" [(ngModel)] = "user.password"

            required
            type="password" name="password" class="form-control">
            <small 
            *ngIf="!password.valid && password.touched"
            class="invalid-feedback d-block">
                La contraseña no es valida
            </small>
        </div>
        <input type="submit" value="Registrarse" class="btn btn-success" 
        [disabled] ="registerForm.invalid"
        >
    </form>
</div>
